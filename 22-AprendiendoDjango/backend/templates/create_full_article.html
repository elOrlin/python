{% extends 'layout.html' %}

{% block title %} Formularios con Django {% endblock %}

{% block content %}
<h1>Formularios con Django</h1>

{% if form.errors %}
    <strong class="rojo">Hay errores en el Formulario</strong>
{% endif %}

<form class="box" action="" method="POST">

    {% csrf_token %}
    
    {{ form.as_p }}
    
    <input type="submit" value="Guardar"/>
</form>
{% endblock %}
